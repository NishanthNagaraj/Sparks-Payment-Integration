<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="payment.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./payment.png" alt="" />
      </div>
      <div class="text">
        <div
          class="razorpay-embed-btn"
          data-url="https://pages.razorpay.com/pl_HYoJBUPPv63URY/view"
          data-text="Pay Now"
          data-color="#528FF0"
          data-size="medium"
        >
          <script>
            (function () {
              var d = document;
              var x = !d.getElementById("razorpay-embed-btn-js");
              if (x) {
                var s = d.createElement("script");
                s.defer = !0;
                s.id = "razorpay-embed-btn-js";
                s.src = "https://cdn.razorpay.com/static/embed_btn/bundle.js";
                d.body.appendChild(s);
              } else {
                var rzp = window["_rzp_"];
                rzp && rzp.init && rzp.init();
              }
            })();
          </script>
        </div>
        <button><a href="index.html">Return to home page</a></button>
      </div>
    </div>
  </body>
</html>
